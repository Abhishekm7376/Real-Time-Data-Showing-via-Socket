<div style="width: 50%">

    <canvas id="canvas">

    </canvas>
    <table style="margin-left: 50%;">
        <tr>
            <th>Month</th>
            <th>Data</th>
        </tr>
        <tr *ngFor="let d of chart">
            <td>January</td>
            <td>{{d.january}}</td>
            <td>Feb</td>
            <td>{{d.february}}</td>
        </tr>
        
    </table>
 </div>
